<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>Carrot Game</title>
  </head>
  <body>
    
      <section class="present">
        <button class="play">
          <i class="fas fa-play"></i>
        </button>
        <div class="timer">0:0</div>
        <div class="carrotCount">0</div>
      </section>
      <section class="gameField">
        <img id="carrot" src="img/carrot.png" alt="carrot">
        <img id="bug" src="img/bug.png" alt="bug">
      </section>
      <section class="popup">
        <button class="replay">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="result">You Won!ðŸŽ‰</span>
      </section>   
  </body>
</html>
